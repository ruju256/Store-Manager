<!DOCTYPE html>
<html class="custom-bg">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
</head>
<body class="wrapper">
    <img src="images/logo.png" class="logo-index">
    <div id="form">               
        <form action="" method="POST" id="login">
            <div class="pad-20"></div>              
            <label>Your Email</label>
            <input type="email" class="text-box" id="email" name="email" placeholder="e.g john@smith.com" required>
            
            <label>Your Password</label>
            <input type="password" class="text-box" id="password" name="password" placeholder="********" required>
            <div class="pad-20"></div>
            <button type="submit" id="login_btn" class="button">LOGIN</button>
            <div class="pad-20"></div>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
